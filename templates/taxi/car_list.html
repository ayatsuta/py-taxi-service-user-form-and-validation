{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-center">
    <h1 class="mb-0 mr-3">
      Car list
    </h1>
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">
      Create
    </a>
  </div>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
